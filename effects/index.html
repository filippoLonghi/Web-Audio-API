<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillator with Reverb</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oscillator with Reverb</h1>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
            <br><br>
            <label for="frequencyControl">Frequency: </label>
            <input type="range" id="frequencyControl" min="20" max="2000" step="1" value="440">
            <span id="frequencyValue">440 Hz</span>
            <br><br>
            <label for="dryWetControl">Dry/Wet: </label>
            <input type="range" id="dryWetControl" min="0" max="1" step="0.1" value="0.5">
            <span id="dryWetValue">0.5</span>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
