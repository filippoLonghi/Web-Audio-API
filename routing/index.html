<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio API Routing Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .routing-diagram {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }
        .node {
            border: 2px solid #333;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
        }
        .active {
            background-color: #e0f7fa;
        }
        .connection {
            height: 2px;
            background-color: #666;
            position: absolute;
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <h1>Audio Routing Demo</h1>
    
    <div class="controls">
        <button id="startStop">Start/Stop</button>
        <button id="toggleRouting">Toggle Routing</button>
        
        <div>
            <label for="frequency">Frequency: </label>
            <input type="range" id="frequency" min="50" max="1000" value="300">
            <span id="frequencyValue">300 Hz</span>
        </div>
        
        <div>
            <label for="waveform">Waveform: </label>
            <select id="waveform">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
    </div>

    <div class="routing-diagram">
        <div id="oscillatorNode" class="node">Oscillator</div>
        <div id="gain1Node" class="node">Gain 1</div>
        <div id="gain2Node" class="node">Gain 2</div>
        <div id="destinationNode" class="node">Destination</div>
        <div id="connections"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
