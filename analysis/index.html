<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio Visualizer</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
        #visualizer {
            width: 100%;
            height: 200px;
            background-color: #ffffff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>A trivial audio analyzer</h2>
            <button id="startOsc">Start Oscillator</button>
            <button id="stopOsc">Stop Oscillator</button>
            <br>
            <label>Frequency: </label>
            <input type="range" id="freqControl" min="20" max="2000" value="440">
            <span id="freqDisplay">440 Hz</span>
            <br>
            <label>Waveform: </label>
            <select id="waveformControl">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
            <canvas id="visualizer"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
